

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>

<center class="my-4">

  
        <form id="liga" style="width: 200px ;"  method="POST">
            {% csrf_token %}
            <select class="form-select" id="select_club" onchange="document.getElementById('liga').submit()" name="liga" >

    
                <option value="https://www.theguardian.com/football/premierleague/table">Premier League</option>
                <option value="https://www.theguardian.com/football/laligafootball/table">Laliga</option>
                <option value="https://www.theguardian.com/football/bundesligafootball/table">Bundesliga</option>
                <option value="https://www.theguardian.com/football/serieafootball/table">Serie A</option>
                <option  value="https://www.theguardian.com/football/ligue1football/table">Ligue 1</option>

            </select>

    
        </form>
        <script>
            for (const iterator of document.getElementById('select_club').children ) {
                console.log(iterator.value , '{{link}}');
                if('{{link}}' == iterator.value){
                    iterator.setAttribute('selected','')
                }
                
            }

        </script>
  
    <table style="width: 80% !important;" class="table ">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Club</th>
            <th scope="col">GP</th>
            <th scope="col">GD</th>
            <th scope="col">PTS</th>
          </tr>
        </thead>
        <tbody>
        {% for x in data %}

        <tr >
            <th style="  width: fit-content !important;" scope="row">{{x.1}}</th>
            <td style="  width: fit-content !important; display: flex; align-items: center ; gap: 7px; object-fit: contain;" > <img width="20" height="20" src="{{x.4}}" alt=""> {{x.2}}</td>
            <td style="  width: fit-content !important;" >{{x.3}}</td>
            <td style="  width: fit-content !important;" >{{x.5}}</td>
            <td style="  width: fit-content !important;" >{{x.6}}</td>
          </tr>        
        {% endfor %}
        </tbody>
      </table>

</center>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
